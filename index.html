<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainContainer">
            <header id="header">
                <div id="titleContainer">
                    <div id="title">Tic Tac Toe</div>
                </div>
            </header>

            <div id="contentContainer">
                <div id="statContainer"> 
                    <div id="playerOneContainer">
                        <div id="nameOne">Player 1</div>
                        <div id="playerOneStat">0</div>
                    </div>
                    <div id="tiesContainer">
                        <div id="nameOne">Ties</div>
                        <div id="ties">0</div>
                    </div>
                    <div id="playerTwoContainer">
                        <div id="nameTwo">Player 2</div>
                        <div id="playerTwoStat">0</div>
                    </div>
                </div>
                
                <div id="playersContainer">
                    <div class="formElement">
                        <label for="playerOneName">Player 1:</label>
                        <input type="text" id="playerOneName" placeholder="Insert your name" name="Player 1 name">
                    </div>
                    <div id="playButton">Play</div>
                    <div class="formElement">
                        <label for="playerTwoName">Player 2:</label>
                        <input type="text" id="playerTwoName" placeholder="Insert your name" name="Player 2 name">
                    </div>
                </div>
                <div id="wydContainer">
                    <div id="wyd">Click Play to start the game!</div>
                </div>
                <div id="gameContainer">
                    <div id="game">
                        <div id="firstRow">
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                        </div>
                        <div id="secondRow">
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                        </div>
                        <div id="thirdRow">
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p>
                    Copyright Â©
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    MrP4l
                </p>
                <a href="https://github.com/MrP4l" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </footer>
        </div>






        <script src="script.js" async defer></script>
    </body>
</html>
